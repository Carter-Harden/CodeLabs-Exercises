<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1 class="color">I am blue. If I was green I would die.</h1>
<body>
   <script>
    document.querySelector(".color").style.color = "blue"
   </script>
</body>
</html>

<!-- <h1> tag is identified with a class, which is selected using a querySelector in the <script> tag. This is then styled using JS -->
